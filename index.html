<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            color: red;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            font-size: 1.2rem;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            width: 200px;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="alert('Yay! Can‚Äôt wait for our special day! ‚ù§Ô∏è')">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    <script>
        const noButton = document.getElementById("no");
        const messages = ["Are you sure? üò¢", "Think again! ü§î", "But why? üò≠", "Give it another thought! ü•∫", "Don‚Äôt break my heart üíî", "You sure? Really? ü•≤"];
        let index = 0;

        noButton.addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            this.style.left = x + "px";
            this.style.top = y + "px";
            this.textContent = messages[index % messages.length];
            index++;
        });
    </script>
</body>
</html>
